name: Deploy to Multiple Platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-github-pages:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application for GitHub Pages
      run: npm run build
      env:
        GITHUB_PAGES: true
        

        
    - name: Create .nojekyll file
      run: touch dist/.nojekyll
        
    - name: Upload build artifacts for GitHub Pages
      uses: actions/upload-artifact@v4
      with:
        name: dist-github-pages
        path: dist/

  build-other-platforms:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application for other platforms
      run: npm run build
        
    - name: Upload build artifacts for other platforms
      uses: actions/upload-artifact@v4
      with:
        name: dist-other-platforms
        path: dist/

  build-vercel:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js for Vercel
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application for Vercel
      run: npm run build
        
    - name: Upload build artifacts for Vercel
      uses: actions/upload-artifact@v4
      with:
        name: dist-vercel
        path: dist/

  # éƒ¨ç½²åˆ°GitHub Pages
  deploy-github-pages:
    needs: build-github-pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Download build artifacts for GitHub Pages
      uses: actions/download-artifact@v4
      with:
        name: dist-github-pages
        path: dist/
        

        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/
        retention-days: 1
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      timeout-minutes: 10

